[package]
name = "netstat2"
version = "0.8.0"
authors = ["Ohad Ravid <ohad.rv@gmail.com>", "ivxvm <ivxvm@protonmail.com>"]
edition = "2018"
license = "MIT OR Apache-2.0"
readme = "README.md"
repository = "https://github.com/ohadravid/netstat2-rs"
documentation = "https://docs.rs/netstat2"
categories = ["network-programming", "os"]
keywords = ["network", "socket"]
description = """
Cross-platform library to retrieve network sockets information.
"""

[dependencies]
libc = "0.2"
bitflags = "1.0"
thiserror = "1"

[target.'cfg(target_os = "macos")'.dependencies]
errno = "0.2.4"
enum-primitive-derive = "0.1.2"
num-traits = "0.2.8"
byteorder = "1.3.2"

[dev-dependencies]
easybench = "0.1"

[[bench]]
name = "get_sockets_info_benchmark"
harness = false
